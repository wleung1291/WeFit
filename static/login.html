<html>
  <head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--<link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-theme.min.css" rel="stylesheet">-->
  <link href="css/loginStyle.css" rel="stylesheet">

     <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
     <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
     
       <title>Login</title>
     <link href='//fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

  </head>
<body>


<!--
    you can substitue the span of reauth email for a input with the email and
    include the remember me checkbox
    -->
    <div class="container">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" src="images/someimage" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" action="/login" method="post" id="login">
                <span id="reauth-email" class="reauth-email"></span>
                <!-- username or email <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus> -->
                <input type="text" id="inputUsername" class="form-control" placeholder="Username" name="username" required>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <div class="submit">
                  <button class="btn btn-lg btn-primary btn-block btn-signin">Sign in</button>
                </div>
            </form><!-- /form -->
            <!--<a href="/resetpassword" class="forgot-password">
                Forgot the password?
            </a> -->
            <br>
            <a href="signup.html" class="Signup">
                Signup
            </a>
        </div><!-- /card-container -->
    </div><!-- /container -->


</body>
</html>
