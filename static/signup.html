<!--

    -->
    <div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="images/ChalkSignup.png" />
            <p id="profile-name" class="profile-name-card"></p>

            <form class="form-signin" action="/signup" method="post" id="signup" onsubmit="timestamp()">
                <span id="reauth-email" class="reauth-email"></span>

                <input type="text" id="fullName" class="form-control" placeholder="Full Name" name="fullName" required>
                <input type="text" id="inputUsername" class="form-control" placeholder="Username" name="username" required>

                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" required autofocus>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
  </select>


                <div class="submit">
                  <button class="btn btn-default">Sign Up</button>
                </div>
            </form><!-- /form -->
        </div><!-- /card-container -->
    </div><!-- /container -->
